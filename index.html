<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Quote Generator</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="inc/style.css">
    <!-- Global Font Links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--FontAwesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>JavaScript Quote Generator</h2>
    </div>
    <div class="main-content">
        <div class="text-area">
            <span class="quote">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, nostrum</span>
        </div>
        <div class="person">Abraham Lincoln</div>
        <div class="button-area">
            <button id="new-quote">New Quote</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script type="module" src="inc/quoteGeneratorScript.js"></script>
</body>
</html>
